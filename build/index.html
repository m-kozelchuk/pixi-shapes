<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div id="Game">
        <div class="controls controls_top">
          <label for="ShapesAmount" class="controls__item"> Number of current shapes: <input id="ShapesAmount" type="text" value="0">
          </label>
          <label for="SurfaceArea" class="controls__item"> Surface area occupied by shapes: <input id="SurfaceArea" type="text" value="">
          </label>
        </div>
        <div id="MainArea"></div>
        <div class="controls controls_bottom">
          <div class="controls__wrap">
            <div class="controls__btns">
              <button id="BtnSpeedDecrease" class="btn btn_decrease">–</button>
              <button id="BtnSpeedIncrease" class="btn btn_increase">+</button>
            </div>
            <label for="ShapesSpeed" class="controls__item"> Number of shapes per sec: <input id="ShapesSpeed" type="text" value="0">
            </label>
          </div>
          <div class="controls__wrap">
            <div class="controls__btns">
              <button id="BtnGravityDecrease" class="btn btn_decrease">–</button>
              <button id="BtnGravityIncrease" class="btn btn_increase">+</button>
            </div>
            <label for="Gravity" class="controls__item"> Gravity value: <input id="Gravity" type="text" value="0">
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
